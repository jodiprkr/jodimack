            <p class="first">Not much was really working in version one. The homescreen images don't tell me anything about the areas they call out, and the color contrast for the bottom menu bar is too low. The area map was just plain boring and I knew it could be better.</p> 

            <p>The crag map doesn't help me if I don't know where I am in relation to them, so enabling location would be really helpful here. The crag sections would be more useful if they were broken up into <span class="italic">actual</span> sections, similar to an <a href="https://developers.google.com/chart/interactive/docs/gallery/areachart?hl=en" target="_blank">area chart</a>.</p>

            <p>I wanted to consider <a href="https://en.wikipedia.org/wiki/Augmented_reality" target="_blank">AR</a> for trail guidance and route paths, giving users a live direct view of their immediate environment.</p>

            <p>There's also the issue of having serious alerts, such as <span style="color:#FF3030">"Corroded anchors: DO NOT CLIMB!"</span>, behind an interaction. Some climbers may ignore the hazard sign and fail to check the alert. I considered removing routes from the app altogether if they shouldn't be climbed, but I ran into some issues:</p>

            <ol>
              <li>what if there is a climber that is familiar with the routes? She decides to climb the one that is dangerous, without opening the app, and puts herself in a potentially life-threatening situation.</li>

              <li>same for a climber who <span class="italic">isn't</span> familiar with the routes, doesn't have the app at all, but he sees anchors at the top and decides to give it a shot.</li>
            </ol>

            <p>Tangential to this, I thought it would be useful to allow climbers to report issues with routes, bolts, anchors, etc., through a simple "report issue" button.</p>

            <p>Lastly, having a star system both for "favoriting" a route <span class="italic">and</span> route ratings could get confusing, so I decided to switch the "favorite" button to a heart.</p>
