<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Jodi Parker – Home</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="description" content="Designer based in Seattle, WA">
        <meta name="keywords" content="UX, UI, Web Design, Designer, Seattle, WA, Washington">
        <meta name="author" content="Jodi Parker" />

        <!--TypeKit Fonts -->
        <script type="text/javascript" src="//use.typekit.net/ppq6bwl.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <!--CSS -->
        <link rel="stylesheet" href="css/main.css">

        <!-- Smooth scroll js -->
        <script type='text/javascript' src='http://code.jquery.com/jquery-1.6.4.js'></script>
        <script type='text/javascript'>
            $(window).load(function(){
            $('a').click(function(){
                $('html, body').animate({
                    scrollTop: $( $(this).attr('href') ).offset().top
                }, 500);
                return false;
            });
            });
        </script>

        <!-- Shrinking Nav On Scroll -->
        <script>
            $(window).scroll(function() {
            if ($(this).scrollTop() > 1){  
                $('header').addClass("sticky");
                $("img[src='img/logo.png']").attr("src","img/logo-2.png");
            }
            else{
                $('header').removeClass("sticky");
                $("img[src='img/logo-2.png']").attr("src","img/logo.png");
            }
            if ($('.page-section:in-viewport').length > 0) {
                $('a[href="#menu"]').first().text ("ok");
            } 
            else {
                $('a[href="#menu"]').text ("Menu");
            }

        });
        </script>

        <!-- Jquery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

        <script src="jquery.viewport.mini.js" type="text/javascript"></script>


    </head>

    <body>

        <header class="wrap-lg">
            <ol id="nav">
                <li><a href="#about">About</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#contact">Contact</a></li>
            </ol>
        </header><!-- /.wrap-lg-->

        <section id="content">
            <article id="home">
                <div class="inner">
                    <a href="#home" id="logo"><img src="img/logo.png" alt="Jodi Parker logo"></a>
                </div>
            </article>

            <article id="about">
                <div class="inner">
                    <div class="wrap-mid">
                    
                    </div>
                </div>
            </article>

            <article id="work">
                <div class="inner">
                    <div class="wrap-mid">
                        
                    </div>
                </div>
            </article>

            <article id="contact">
                <div class="inner">
                    <div class="wrap-mid" id="fa-icons">
                        <a href="mailto:prkrjodi@gmail.com" target="_top"><i class="fa fa-paper-plane"></i></a>
                        <a href="https://github.com/jodiprkr" target="_blank"><i class="fa fa-github-alt"></i></a>
                        <a href="https://twitter.com/jodiprkr" target="_blank"><i class="fa fa-twitter"></i></a>
                    </div>
                </div>
            </article>
        </section>
        
        <footer class="wrap-lg">
            <p class="group">&copy;Copyright 2014 Jodi Parker – Seattle, WA</p>
        </footer><!-- /.wrap-lg-->

    </body>

</html>
